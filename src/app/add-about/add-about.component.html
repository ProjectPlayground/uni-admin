<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title" style="text-align: center">قائمة المعلومات</h4>
                      <p class="card-category" style="text-align: center">تحديث قائمة المعلومات الجامعة او الكلية</p>
                  </div>
                  <div class="card-body">
                      <form #f="ngForm" (ngSubmit)="saveFormData(f)">
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
									<textarea matInput placeholder="الرؤية" name="about_vision" [(ngModel)]="about_vision" required></textarea>
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
									<textarea matInput placeholder="الاهداف" name="about_objectives" [(ngModel)]="about_objectives" required></textarea>
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
									<textarea matInput placeholder="رسالتنا" name="about_mission" [(ngModel)]="about_mission" required></textarea>
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
									<textarea matInput placeholder="الاقسام" name="about_departments" [(ngModel)]="about_departments" required></textarea>
                                  </mat-form-field>
                              </div>
                          </div>					  
                          <button mat-raised-button type="submit" [disabled]="!f.valid"  class="btn btn-danger pull-right"><i class="material-icons">check</i> تحديث</button>
						  <p-toast position="bottom-center"></p-toast>	
                          <div class="clearfix"></div>
                      </form>				  
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
