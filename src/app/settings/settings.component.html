<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title" style="text-align: center">الاعدادات</h4>
                        <p class="card-category" style="text-align: center">لوحة الاعدادت الخاصة بلمنصة</p>
                    </div>
                    <div class="card-body">
                        <form #f="ngForm" (ngSubmit)="saveFormData(f)">
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field>
                                      <input matInput placeholder="اسم الجامعة" name="university" [(ngModel)]="university" required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                              <div class="col-md-12">
                                <mat-form-field>
                                    <input matInput placeholder="اسم الكلية" name="collage" [(ngModel)]="collage" required>
                                </mat-form-field>
                              </div>
                            </div>
                              <div class="row" style="text-align: right; direction: rtl">
                                  <div class="col-md-12">
                                    <div>
                                      <p>شعار الجامعة</p>
                                      <input type="file" name="file" id="file" class="inputfile" (change)="onSelectedFile($event)" accept=".png,.jpg" required />
                                      <label class="btn btn-danger" for="file"><i style="margin: 0 auto" class="material-icons">cloud_upload</i></label>                                      
                                      <div class="progress">
                                        <div class="progress-bar default-bg-color" role="progressbar" [style.width]="(uploadProgress | async) + '%'" [attr.aria-valuenow]="(uploadProgress | async)" aria-valuemin="0" aria-valuemax="100"></div>
                                      </div>
                                    </div>
                                  </div>
                              </div>                                                         
                            <button mat-raised-button type="submit" [disabled]="!f.valid"  class="btn btn-danger pull-right"><i class="material-icons">check</i>  تحديث</button>
                            <button mat-raised-button class="btn btn-danger pull-right" routerLink="/dashboard"><i class="material-icons">cancel</i> الغاء</button>
                            <div class="clearfix"></div>
                        </form>				  
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
