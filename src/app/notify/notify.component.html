<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title" style="text-align: center">حدث جديد</h4>
                      <p class="card-category" style="text-align: center">اصافة حدث جديد الى لوحة الاحداث الخاصة بلتطبيق</p>
                  </div>
                  <div class="card-body">
                      <form #f="ngForm" (ngSubmit)="saveFormData(f)">
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="عنوان الحدث" name="video_title" [(ngModel)]="event_title" required>
                                  </mat-form-field>
                              </div>
                          </div>
						  <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="محتوى الحدث" name="video_link" [(ngModel)]="event_content" required>
                                  </mat-form-field>
                              </div>
                          </div>
                          <button mat-raised-button type="submit" [disabled]="!f.valid"  class="btn btn-danger pull-right"><i class="material-icons">check</i> ارسال</button>
						  <button mat-raised-button class="btn btn-danger pull-right" routerLink="/all-notify"><i class="material-icons">cancel</i> الغاء</button>
                          <div class="clearfix"></div>
                      </form>				  
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
