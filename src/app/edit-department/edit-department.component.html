<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title" style="text-align: center">الاقسام</h4>
                      <p class="card-category" style="text-align: center">تعديل معلومات القسم</p>
                  </div>
                  <div class="card-body">
                      <form #f="ngForm" (ngSubmit)="saveFormData(f)">
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field >
                                    <input matInput placeholder="اسم القسم" name="name" [(ngModel)]="name" required>
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field >
                                    <textarea matInput placeholder="وصف القسم" name="description" [(ngModel)]="description" required></textarea>
                                  </mat-form-field>
                              </div>
                          </div>
                          <button mat-raised-button type="submit" [disabled]="!f.valid"  class="btn btn-danger pull-right"><i class="material-icons">check</i> تحديث</button>
                          <button mat-raised-button class="btn btn-danger pull-right" routerLink="/departments"><i class="material-icons">cancel</i> الغاء</button>
                          <div class="clearfix"></div>
                      </form>				  
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
